<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./">
    <link rel="script" src="./script.js">
    <title>Decodificador</title>
</head>

<header>
    <img class="logo" src="./image/logo.png" alt="logo da Alura">
</header>

<body>
    <main class="main">
        
        <section>
            <textarea class= "text-area" cols="41" rows="5" placeholder="DIGITE SEU TEXTO"></textarea>
            
            <div class="informacao">
                <img src="./image/Group.png" alt="imagem de alerta" class="img-alert">
                <h6>Apenas letras minusculas e sem acento.</h6>
            </div>
            
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnCriptografar()" >Criptografar</button>
                <button class="btn-descriptografar" onclick="btnDescriptografar()" >Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensage" cols="20" rows="12"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>            
        </section>
    </main>

    <script src="script.js"></script>
</body>

<footer></footer>

</html>
